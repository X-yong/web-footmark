heck:
    # enabled: true

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  ServerListRefreshInterval: 5000
server:
  port: 8385
  tomcat:
    max-http-post-size: 50971520
    
logging:
  level:
    com.cusc.dpca.shopp.dao: debug

hystrix:
 command:
  default:
   execution:
    timeout:
#      enabled: false
    isolation:
     thread:
      timeoutInMilliseconds: 60000
 threadpool:
  default:
   coreSize: 50
   maxQueueSize: 100
   queueSizeRejectionThreshold: 100
