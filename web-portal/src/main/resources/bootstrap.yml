spring:
 jackson:
  date-format: yyyy-MM-dd HH:mm:ss
  time-zone: GMT+8
 application:
  name: web-portal
 profiles:
  active:
   - dev
 cloud:
  inetutils:
    ignoredInterfaces:
      - docker*
      - veth*
      - lo

#pagehelper分页插件
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql


